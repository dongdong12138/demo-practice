<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script>
	$(document).ready(function () {
		// 全选
		$('#CheckedAll').click(function () {
			$('input[name=checkboxt]').attr('checked', 'true')
		})

		// 全不选
		$('#CheckedNo').click(function () {
			$('input[name=checkboxt]').removeAttr('checked')
		})

		// 反选
		$('#CheckedRev').click(function () {
			$('input[name=checkboxt]').each(function () {
				this.checked = !this.checked
			})
		})

		// 提交
		$('#send').click(function () {
			$('input[name=checkboxt]:checked').each(function () {
				console.log($(this).val())
			})
		})
	})
</script>
</head>

<body>
<form method="post" action="">
你的爱好是:
<br />
<input type="checkbox" name="checkboxt" value="看书" />看书
<input type="checkbox" name="checkboxt" value="唱歌" />唱歌
<input type="checkbox" name="checkboxt" value="跳舞" />跳舞
<input type="checkbox" name="checkboxt" value="运动" />运动
<br />
<input type="button" id="CheckedAll" value="全 选" />
<input type="button" id="CheckedNo" value="全不选" />
<input type="button" id="CheckedRev" value="反选" />
<input type="button" id="send" value="提交" />







</form>

</body>
</html>
