<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/hdw.css"/>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script>
  $(document).ready(function () {
    $(':input').focus(function () {
      if ($(this).val() === this.defaultValue) {
        $(this).val('').addClass('focusa')
      }

    }).blur(function () {
      if ($(this).val() === '') {
        $(this).val(this.defaultValue).removeClass('focusa')
      }

    })


  })
</script>
</head>

<body>
<form action="" method="post">
  <fieldset>
  <legend>个人信息</legend>
<div>
    <label for="username">姓名：</label>
    <input type="text" id="username" value="小王" />
  </div>
  <div>
    <label for="pass">密码：</label>
    <input type="password" id="pass" value="123" />
  </div>
  <div>
    <label for="hdw">内容：</label>
    <textarea id="hdw">内容</textarea>
  </div>
</fieldset>
</form>
</body>
</html>
