<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script>
	$(document).ready(function () {
		$('.box').hover(function () {
			var div = $('<div id="two">'+ this.title +'</div>')
			div.insertAfter($('a')).show('fast')
			$(this).removeAttr('title')
		}, function () {
			var text = $('#two').text()
			$('.box').attr('title', text)
			$('#two').remove()
		}).mousemove(function (e) {
			var x = e.pageX
			var y = e.pageY
			$('#two').css({
				left: (x + 10) +'px',
				top: (y + 20) +'px'
			})
		})



	})
</script>
<style type="text/css">

body { font:12px "宋体"; padding:100px; }

#two { width:300px; border:1px solid #ccc; background:#eee;  line-height:30px;  position:absolute; padding:10px; display:none;}

</style>
