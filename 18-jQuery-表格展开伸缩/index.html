<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/hdw.css"/>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script>
    $(document).ready(function () {
       $('.child_row_1, .child_row_2, .child_row_3').hide()

       $('.hdw').click(function () {
           $(this).next('tr').toggle().next('tr').toggle()
       })

    })
</script>
</head>

<body>
<table>
<thead>
<th>姓名</th><th>年龄</th><th>电话</th>
</thead>
<tbody>
<tr class="hdw" id="row_1"><td colspan="3">第一组</td></tr>
<tr class="child_row_1"><td>周1</td><td>20</td><td>13000000000</td></tr>
<tr class="child_row_1"><td>周2</td><td>21</td><td>13000000001</td></tr>
<tr class="hdw" id="row_2"><td colspan="3">第二组</td></tr>
<tr class="child_row_2"><td>周3</td><td>22</td><td>13000000002</td></tr>
<tr class="child_row_2"><td>周4</td><td>23</td><td>13000000003</td></tr>
<tr class="hdw" id="row_3"><td colspan="3">第三组</td></tr>
<tr class="child_row_3"><td>周5</td><td>24</td><td>13000000004</td></tr>
<tr class="child_row_3"><td>周6</td><td>25</td><td>13000000005</td></tr>
</tbody>






</table>



</body>
</html>
