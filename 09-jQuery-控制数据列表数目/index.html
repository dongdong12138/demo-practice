<script>

    var lis = $('.container ul li:gt(5):not(:last)')
    lis.hide()
    
    $('.boxmore a').click(function () {
      if (lis.is(':visible')) {
        lis.hide()

        $('.boxmore a span').css('background', 'url(./img/down.gif) no-repeat right 0').text('显示全部资源')

        $('ul li').removeClass('onebox')
      } else {
        lis.show()

        $('.boxmore a span').css('background', 'url(./img/up.gif) no-repeat right 0').text('显示精简资源')

        $('ul li').filter(':contains("网页布局"), :contains("PHP视频教程"), :contains("建站知识"), :contains("高清图片下载")').addClass('onebox')
      }
      return false
    })



  })
</script>
